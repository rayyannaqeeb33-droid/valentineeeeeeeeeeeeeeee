<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muntaha ‚ù§Ô∏è Rayyan</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Playfair Display',serif;
    background:black;
    color:#f5e6d3;
    overflow-x:hidden;
}

/* Galaxy Background */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,#1a0d0d,#000);
    animation:moveBg 60s linear infinite;
    z-index:-2;
}
@keyframes moveBg{
    from{transform:translate(0,0);}
    to{transform:translate(-200px,-200px);}
}

/* Stars */
.star{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Sections */
.section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
    opacity:0;
    transform:translateY(50px);
    transition:all 1.5s ease;
}
.section.show{
    opacity:1;
    transform:translateY(0);
}

/* Intro */
#intro{
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    animation:fadeIntro 5s forwards;
    z-index:1000;
}
#intro h1{
    font-family:'Dancing Script',cursive;
    font-size:65px;
    animation:glow 2s infinite alternate;
}
@keyframes fadeIntro{
    0%{opacity:1;}
    100%{opacity:0;visibility:hidden;}
}
@keyframes glow{
    from{text-shadow:0 0 10px #ff9966;}
    to{text-shadow:0 0 40px #ffcc99;}
}

/* Coffee Letter */
.letter{
    background:linear-gradient(145deg,#4b2e2e,#3a1f1f);
    padding:60px;
    border-radius:25px;
    max-width:850px;
    box-shadow:0 20px 60px rgba(0,0,0,0.7);
    line-height:2;
    font-size:22px;
    position:relative;
}
.letter:before{
    content:"";
    position:absolute;
    top:30px;
    right:50px;
    width:120px;
    height:120px;
    border-radius:50%;
    background:rgba(255,255,255,0.05);
}

/* Slideshow */
.slideshow img{
    max-width:300px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(0,0,0,0.7);
    opacity:0;
    position:absolute;
    transition:opacity 2s ease;
}
.slideshow img.active{
    opacity:1;
}

/* Flowers */
.flower{
    font-size:55px;
    margin:20px;
    transition:transform 0.4s;
}
.flower:hover{transform:scale(1.4) rotate(10deg);}

/* Gift */
.gift{font-size:80px;cursor:pointer;}
#giftMessage{display:none;margin-top:20px;font-family:'Dancing Script',cursive;font-size:28px;}

/* Buttons */
button{
    margin-top:30px;
    padding:12px 25px;
    background:#7a3e2b;
    border:none;
    color:white;
    cursor:pointer;
}

/* Finale */
#finale{
    font-family:'Dancing Script',cursive;
    font-size:60px;
    animation:glow 2s infinite alternate;
}

/* Hearts */
.heart{
    position:fixed;
    color:#ff9966;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div id="intro">
    <h1>Muntaha ‚ù§Ô∏è Rayyan</h1>
    <p>A Cinematic Love Story ‚òï</p>
</div>

<!-- LOVE LETTER -->
<div class="section">
<div class="letter" id="typewriter"></div>
</div>

<!-- SLIDESHOW -->
<div class="section">
<h2>Our Memories üì∏</h2>
<div class="slideshow">
<img src="photo1.jpg" class="active">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
</div>

<!-- FLOWERS -->
<div class="section">
<h2>Virtual Flowers For You üåπ</h2>
<div>
<span class="flower">üåπ</span>
<span class="flower">üå∏</span>
<span class="flower">üíê</span>
<span class="flower">üå∑</span>
</div>
</div>

<!-- GIFT -->
<div class="section">
<h2>A Gift From My Heart üéÅ</h2>
<div class="gift" onclick="openGift()">üéÅ</div>
<div id="giftMessage">
You are my forever Valentine üíñ
</div>
</div>

<!-- VOICE -->
<div class="section">
<h2>Close Your Eyes & Listen üéß</h2>
<button onclick="playVoice()">Play My Voice</button>
</div>

<!-- FINALE -->
<div class="section">
<div id="finale">
No matter the distance‚Ä¶<br>
Muntaha ‚ù§Ô∏è Rayyan
</div>
</div>

<audio id="voice" preload="auto" playsinline>
<source src="voice.mp3" type="audio/mpeg">
</audio>

<script>

/* Typewriter Letter */
const message=`My Dearest Muntaha,

If love had a scent, it would be coffee on a quiet evening ‚Äî warm, deep, unforgettable.
You are my calm, my warmth, my forever.
Distance only makes my heart grow stronger for you.
One day I will stand beside you, not through screens,
but in reality ‚Äî
and every second of waiting will be worth it.

Forever Yours,
Rayyan ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<message.length){
document.getElementById("typewriter").innerHTML+=message.charAt(i);
i++;
setTimeout(type,35);
}}
setTimeout(type,2000);

/* Scroll reveal */
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-100){
sec.classList.add("show");
}});
});

/* Slideshow */
let slideIndex=0;
setInterval(()=>{
let slides=document.querySelectorAll(".slideshow img");
slides.forEach(img=>img.classList.remove("active"));
slideIndex=(slideIndex+1)%slides.length;
slides[slideIndex].classList.add("active");
},4000);

/* Stars */
for(let i=0;i<150;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
document.body.appendChild(star);
}

/* Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},800);

/* Gift */
function openGift(){
document.getElementById("giftMessage").style.display="block";
}

/* Voice */
function playVoice(){
let audio=document.getElementById("voice");
audio.pause();
audio.currentTime=0;
audio.play();
}
</script>

</body>
</html>
